<html>
    <div style=" margin:auto;width:25%;border:none;padding:10px 10px 10px 10px;padding-top:50px;">
    <div style="background-color:rgb(248, 250, 255);border-radius:10px;width:500px;height:600px;">
        <h1 style="text-align:center;padding-top:80px;">Registration Form</h1>
        <br><br>
        <form id="ll"> 
            <div style="margin-left:60px;padding-right:70px;font-size:20px;border:none;">
            <label for="name">Name:</label>
            <input style="border:none;border-radius:5px;font-size:18px;width:80%;background-color:hsl(0, 0%, 94%);"type="text" id="name" name="name" placeholder="Enter your name" required>
            <br><br><br>
            <label for="email">Email:</label>
            <input style="border:none;border-radius:5px;font-size:18px;width:80%;background-color:hsl(0, 0%, 94%);" type="email" id="email" name="email" placeholder="Enter your email" required>
            <br><br><br>
            <label for="password">Password:</label>
            <input style="border:none;border-radius:5px;font-size:18px;width:70%;background-color:hsl(0, 0%, 94%);" type="password" id="password" name="password" placeholder="Enter your password" required>
            <br><br><br>
            <label for="dob">Date of Birth :</label>
            <input style="border:none;border-radius:5px;font-size:18px;width:45%;background-color:hsl(0, 0%, 94%);" type="date" id="dob" name="dob" required>
            <br><br><br>
            <input style="border:none;font-size:18px;background-color:hsl(0, 0%, 94%);" type="checkbox" id="accept" name="accept" value="True" required>
            <label for="accept"> Accept Terms & Conditions</label>
            </div>
            <br><br>
            <div style="text-align:center;">
             <button style="background-color:#04AA6D;border:none;color:white;padding: 15px 25px;text-align:center;;font-size: 20px;width:50%;border-radius:8px;">Submit</button>
    </div>
        </form>
    </div>   
</div>
<div style=" margin:auto;width:50%;border:none;padding:10px 10px 10px 10px;padding-top:30px;">
<div style="background-color:rgb(248, 250, 255);border-radius:10px;width:1000px;height:600px;">
<h1 style="text-align:center;padding-top:20px;">Entries</h1>
<style>
    table{
        border: 1px solid #333;
        padding:10px;
        text-align:LEFT;
    }
    td{
        border: 1px solid #333;
        padding:8px;
        text-align:LEFT;
    }
    th{
    
        padding:20px;
        font-size:30px;
    }
    tr{
        padding-right:8px;
    }
    
</style>
<table style="width:100%; border-collapse:collapse;text-align:center;" id="usertable">
    <tbody>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>DOB</th>
            <th>Accepted terms?</th>
        </tr>

    </tbody>
    
</table>
</div>
</div>
<script src="index.js"></script>
</html>
